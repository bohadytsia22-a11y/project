<!DOCTYPE html>
<html>
<head>
    <title>Конвертер валют</title>
</head>
<body>

<h2>Конвертер валют (все валюты ЦБ РФ)</h2>

<form method="post">
    {% csrf_token %}

    <input type="number" step="0.01" name="amount" placeholder="Сумма" required>

    <select name="from_currency">
        {% for c in currencies %}
            <option value="{{ c.code }}">{{ c.code }} – {{ c.name }}</option>
        {% endfor %}
    </select>

    <span>→</span>

    <select name="to_currency">
        {% for c in currencies %}
            <option value="{{ c.code }}">{{ c.code }} – {{ c.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Конвертировать</button>
</form>

{% if result %}
    <h3>Результат: {{ result|floatformat:2 }}</h3>
{% endif %}

</body>
</html>
